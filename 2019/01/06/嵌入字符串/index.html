        <h5 id="嵌入字符串"><a href="#嵌入字符串" class="headerlink" title="嵌入字符串"></a>嵌入字符串</h5><p>ES6中嵌入字符串可以使用反单引号。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">let name = &apos;Kx&apos;</div><div class="line"></div><div class="line">let nameStr1 = &quot;hello，$&#123;name&#125;!&quot;;//字符串</div><div class="line">let nameStr2 = `hello, $&#123;name&#125;!`;//反单引号 字符串模版</div><div class="line"></div><div class="line">console.log(nameStr1);//输出结果：hello，$&#123;name&#125;!</div><div class="line">console.log(nameStr2);//输出结果：hello, Kx!</div></pre></td></tr></table></figure></p>
<p>可以通过字符串模版把对应的内容和参数分开。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">//在用于制作代码生成工具非常方便</div><div class="line">//主要是参数和内容分开</div><div class="line">function tagged(formats,...args) &#123;</div><div class="line">    console.log(formats);//输出结果：[ &apos;hello,&apos;, &apos;!&apos; ]</div><div class="line">    console.log(args);//输出结果：[ &apos;Kx&apos; ]</div><div class="line">&#125;</div><div class="line"></div><div class="line">tagged`hello,$&#123;name&#125;!`;</div></pre></td></tr></table></figure></p>
