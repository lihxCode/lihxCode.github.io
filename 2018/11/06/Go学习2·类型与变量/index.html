"></div><div class="line">int64/uint64 64位整型 长度为8</div><div class="line"></div><div class="line">float32/flat64 长度4/8 小数位：精确到7/15位小数位</div><div class="line"></div><div class="line">complex64/complex128 复数 长度8/16</div><div class="line"></div><div class="line">足够保存指针的32位或64位整数型:uintptr</div><div class="line"></div><div class="line">其他类型 array struct string</div><div class="line"></div><div class="line">引用类型 slice切片 map哈希表 chan通道</div><div class="line"></div><div class="line">接口类型 interface</div><div class="line"></div><div class="line">函数类型 func</div><div class="line"></div><div class="line"></div><div class="line">/类型零值 值类型默认为0，bool为false，string为空字符串</div><div class="line">var a int</div><div class="line">var a int32</div><div class="line">var a float32</div><div class="line">var a bool</div><div class="line">var a string</div><div class="line">var a []int///如果没有指定大小，那么就会变成切片slice</div><div class="line">var a [1]bool</div><div class="line">fmt.Println(a)</div><div class="line"></div><div class="line">fmt.Println(math.MaxInt16)</div><div class="line"></div><div class="line">var b int = 1//类型安全，不会进行隐式转换，必须强制转换，类型可以省略 编译器会自动推断</div><div class="line">var m = 1.1</div><div class="line">var c = int(m)</div><div class="line">fmt.Println(c)</div><div class="line"></div><div class="line">//全局变量可以使用var()进行多个变量声明</div><div class="line"></div><div class="line">//局部变量不可以用var()进行多个变量声明，使用并行对变量声明</div><div class="line">var k, o, x = 1,2,3</div><div class="line">fmt.Println(k)</div><div class="line">fmt.Println(o)</div><div class="line">fmt.Println(x)</div></pre></td></tr></table></figure>
