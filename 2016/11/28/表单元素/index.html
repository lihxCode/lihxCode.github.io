ne">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">title</span>&gt;</span>表单元素，主要用于获取用户的输入数据<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">form</span> <span class="attr">method</span>=<span class="string">"post"</span> <span class="attr">action</span>=<span class="string">"http://lihxCode.github.io"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"submit"</span> <span class="attr">value</span>=<span class="string">"提交"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">form</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--</span></div><div class="line">	&lt;form&gt;中的action表示表单提交的页面，method表示请求的方式，有两种方式，POST和GET，默认为GET。</div><div class="line">	enctype表示向服务器发送数据采用的编码，有三种，application/x-www-form-urlencoded（默认编码，不能用于上传文件至服务器）,multipart/form-data,用于上传至服务器，text/plain，未规范的编码，不使用。</div><div class="line">	name 表单的名称，方便调试</div><div class="line">	target，表示提交时的目标位置，_blank,_parent,_self,_top。</div><div class="line">	autocomplete，浏览器记住用户的选择，自动填写数据，默认为on，不想自动完成就使用off。</div><div class="line">	novaildate， 设置客户端数据有效性检查。</div><div class="line">	--&gt;</div><div class="line">	<span class="comment">&lt;!--</span></div><div class="line">	&lt;input&gt;表示用户输入的数据，input中的属性为：</div><div class="line">	autofocus 让光标聚焦在某一个输入元素中，让用户输入</div><div class="line">	disabled 禁用input元素</div><div class="line">	autocomplete 设置input元素的自动完成功能</div><div class="line">	form 让表单外的元素与指定的表单挂钩，例如在一个id ＝ "test"的form外设置了input元素，我们可以使用form元素等于form的id来对应起来，增加了灵活性</div><div class="line">	type类型比较多，常见的有submit，text等等。</div><div class="line">	name 用于设置input元素的名称，以便接收相应的值</div><div class="line">	--&gt;</div><div class="line">	<span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">"user"</span>&gt;</span>用户名:<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"username"</span>&gt;</span><span class="tag">&lt;/<span class="name">label</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">fieldset</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">legend</span>&gt;</span>注册表单<span class="tag">&lt;/<span class="name">legend</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">fieldset</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;fieldset&gt;表示对表单进行编组，&lt;legend&gt;表示对表单添加说明--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">"submit"</span>&gt;</span><span class="tag">&lt;/<span class="name">button</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;button&gt;的type有几个值，第一个为submit，表示提交，为默认值。reset表示重置表单。button表示作为一般性按钮，没有特殊作用--&gt;</span></div><div class="line">	<span class="comment">&lt;!--当type的值为submit的时候，有额外的属性，form：指定提交的表单。formaction：覆盖form的action属性。formenctype：覆盖form的enctype属性。formmethod：覆盖method属性，formtarget：覆盖form的target属性。formnovaildate：覆盖form元素的novaildate属性--&gt;</span></div><div class="line"></div><div class="line">	<span class="comment">&lt;!--&lt;input&gt;的type属性的值的不同对应着不同的效果，当值为</span></div><div class="line">	text：		一个文本框，默认行为</div><div class="line">	password：	隐藏字符的密码框</div><div class="line">	search：		搜索框，在某些浏览器键入内容会出现点击叉后会消失</div><div class="line">	submit，rest，button		生成一个提交按钮，重置按钮，普通按钮</div><div class="line">	number，range	只能输入数字的文本框，只能输入一个范围内的值</div><div class="line">	checkbox，radio	复选框，用户能给选择多个，单选框，用户只能选择一个</div><div class="line">	image，color		生成一个图片按钮，颜色代码按钮</div><div class="line">	emial，tel，url	生成一个检测电子邮件，号码，网址的文本框</div><div class="line">	date，month，time，week，datetime，datetime－local 获取日期和时间</div><div class="line">	hidden	隐藏一个按钮</div><div class="line">	file 	生成一个上传按钮</div><div class="line">	--&gt;</div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"name"</span> <span class="attr">size</span>=<span class="string">"50"</span> <span class="attr">maxlength</span>=<span class="string">"100"</span> <span class="attr">pattern</span>=<span class="string">""</span>  <span class="attr">placeholder</span>=<span class="string">"输入名字"</span> <span class="attr">required</span> <span class="attr">list</span> =<span class="string">"footlist"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">datalist</span> <span class="attr">id</span> = <span class="string">"footlist"</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"apple"</span>&gt;</span>apple<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"orange"</span>&gt;</span>orange<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"pear"</span>&gt;</span>pear<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">datalist</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--</span></div><div class="line">	name为文本框的名称</div><div class="line">	size为文本框的宽度</div><div class="line">	maxlength为文本框的最大长度</div><div class="line">	pattern为正则表达式用于输入验证</div><div class="line">	value为初始值 value="初始值"</div><div class="line">	placeholder为输入字符的提示</div><div class="line">	readonly为文本框只读状态</div><div class="line">	disable为文本框处于禁用状态</div><div class="line">	required为表示用户必须输入一个值，否则无法通过验证</div><div class="line">	list指定为文本框提供建议值的datalist元素，其值为datalist元素的id值</div><div class="line">	--&gt;</div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"password"</span> <span class="attr">name</span>=<span class="string">"psw"</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--password不显示输入的文本，其他属性和上面的差不多--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"search"</span> <span class="attr">name</span>=<span class="string">"search"</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--search和文本框一致，属性也差不多--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"number"</span> <span class="attr">step</span>=<span class="string">"2"</span> <span class="attr">min</span>=<span class="string">"10"</span> <span class="attr">max</span>=<span class="string">"50"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"range"</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--</span></div><div class="line">	list: 提供建议值</div><div class="line">	min： 设置可接受的最小值</div><div class="line">	max： 是这可接受的最大值</div><div class="line">	readonly：	设置文本框只读</div><div class="line">	required：	需要验证才能通过</div><div class="line">	step：	指定上下调节的步长</div><div class="line">	value：	指定初始值</div><div class="line">	--&gt;</div><div class="line"></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"date"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"month"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"time"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"week"</span>&gt;</span></div><div class="line"></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"color"</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--实现文本框获取颜色的功能--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"radio"</span> <span class="attr">name</span>=<span class="string">"sex"</span> <span class="attr">value</span>=<span class="string">"男"</span>&gt;</span>男</div><div class="line">	music<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"checkbox"</span> <span class="attr">name</span>=<span class="string">"music"</span> <span class="attr">value</span>=<span class="string">"on"</span>&gt;</span></div><div class="line">	sport<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"checkbox"</span> <span class="attr">name</span>=<span class="string">"sport"</span> <span class="attr">value</span>=<span class="string">"off"</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--checked设置复选框，单选框是否为勾选状态，required，必须勾选，value设置初始状态，默认为on--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"hidden"</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--生成一个隐藏控件，一般用于表单提交时关联主键id，这个数据隐藏存在--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"file"</span> <span class="attr">name</span>=<span class="string">"uploadFile"</span> <span class="attr">accept</span>=<span class="string">"image/gif,image/jpeg,image/png"</span> <span class="attr">required</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--accept表示指定接受的MIME类型--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">select</span> <span class="attr">name</span>=<span class="string">"fruit"</span> <span class="attr">size</span>=<span class="string">"30"</span> <span class="attr">multiple</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"1"</span>&gt;</span>苹果<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"2"</span> <span class="attr">selected</span>&gt;</span>西瓜<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"3"</span>&gt;</span>核桃<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">select</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">br</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">select</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">optgroup</span> <span class="attr">label</span>=<span class="string">"水果类"</span>&gt;</span></div><div class="line">			<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"1"</span>&gt;</span>西瓜<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">			<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"2"</span>&gt;</span>苹果<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">			<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">"3"</span>&gt;</span>梨子<span class="tag">&lt;/<span class="name">option</span>&gt;</span></div><div class="line">		<span class="tag">&lt;/<span class="name">optgroup</span>&gt;</span>		</div><div class="line">	<span class="tag">&lt;/<span class="name">select</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;optgroup&gt;是对下拉列表进行分组--&gt;</span></div><div class="line"></div><div class="line">	<span class="tag">&lt;<span class="name">textarea</span> <span class="attr">name</span>=<span class="string">"content"</span> <span class="attr">rows</span>=<span class="string">"20"</span> <span class="attr">cols</span>=<span class="string">"10"</span> <span class="attr">wrap</span>=<span class="string">"hard"</span>&gt;</span><span class="tag">&lt;/<span class="name">textarea</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;textarea&gt;中的一些属性，首先是name，提交时的名称，form：将表单外的多行文本和表单进行挂钩。</span></div><div class="line">	readonly：只读</div><div class="line">	disable：禁用</div><div class="line">	maxlength 最大长度</div><div class="line">	autofocus 获取焦点</div><div class="line">	placeholder 设置输入时的提示信息</div><div class="line">	rows 	设置行数</div><div class="line">	cols	设置列数</div><div class="line">	wrap	设置是否插入换行符，分别为soft和hard两种</div><div class="line">	required：设置必须输入值，否则无法通过验证</div><div class="line">	--&gt;</div><div class="line"></div><div class="line">	<span class="tag">&lt;<span class="name">form</span> <span class="attr">oninput</span>=<span class="string">"res.value = num1.valueAsNumber * num2.valueAsNumber"</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"number"</span> <span class="attr">id</span> = <span class="string">"num1"</span>&gt;</span>x<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"number"</span> <span class="attr">id</span> =<span class="string">"num2"</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">output</span> <span class="attr">for</span>=<span class="string">"num1 num2"</span> <span class="attr">name</span>=<span class="string">"res"</span>&gt;</span><span class="tag">&lt;/<span class="name">output</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">form</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;output&gt;其实就是计算两个文本框之间的值，其实就是内嵌了javaScript功能--&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure>
