        <h4 id="分组元素"><a href="#分组元素" class="headerlink" title="分组元素"></a>分组元素</h4><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;!DOCTYPE html &gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"zh_cn"</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">title</span>&gt;</span>分组元素<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--分组元素主要是用来对页面进行排版--&gt;</span></div><div class="line">	<span class="comment">&lt;!--分组元素主要有下面几个:</span></div><div class="line">	&lt;p&gt; 表示段落</div><div class="line">	&lt;div&gt; 表示一段文本</div><div class="line">	&lt;blockquote&gt; 表示引用自其他的内容，一般是一大段的内容</div><div class="line">	&lt;pre&gt; 表示其格式应该被保留的内容</div><div class="line">	&lt;hr&gt; 表示段落级别的主题切换，一般是水平线</div><div class="line">	&lt;ul&gt; 表示无序表</div><div class="line">	&lt;ol&gt; 表示有序表</div><div class="line">	&lt;li&gt; 表示在&lt;ol&gt;,&lt;ul&gt;中的列表项</div><div class="line">	&lt;dl&gt;&lt;dt&gt;&lt;dd&gt; 表示包含一系列术语和定义说明的列表，dt在dl内部表示术语，一般充当标题，dd在dl内部表示定义，一般充当内容</div><div class="line">	&lt;figure&gt; 表示图片</div><div class="line">	&lt;figcaption&gt; 表示figure的标题</div><div class="line">	--&gt;</div><div class="line">	<span class="tag">&lt;<span class="name">p</span>&gt;</span>这是一个段落<span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">div</span>&gt;</span>这是一个通用分组<span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">blockquote</span>&gt;</span>HTML（HyperText Mark-up Language）即超文本标记语言或超文本链接标示语言，是目前网络上应用最为广泛的语言，也是构成网页文档的主要语言<span class="tag">&lt;/<span class="name">blockquote</span>&gt;</span><span class="comment">&lt;!--表示引用，一般用来表示一大段内容都是引用的，如果只是几个字的话就用&lt;q&gt;--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">pre</span>&gt;</span>####</div><div class="line">			####</div><div class="line">		####</div><div class="line">	####</div><div class="line">	<span class="tag">&lt;/<span class="name">pre</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;pre&gt;其实就是对一段内容进行显示，就是编辑器怎样排版的，那么显示的内容就是怎样，不作任何的修改，不过这个只能用于简单的拍版，复杂的拍版是无法满足要求的--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">hr</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--其实就是添加一条分割线，分开上面的主题和下面的主题--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">ul</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>美国<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>中国<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>英国<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>法国<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">ul</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;ul&gt;表示的是无序列表，&lt;li&gt;表示的是列表中的列--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">ol</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>1<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>2<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>3<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">li</span>&gt;</span>4<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">ol</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;ol&gt;表示的是有序列表--&gt;</span></div><div class="line">	<span class="comment">&lt;!--&lt;ol&gt;是支持属性的</span></div><div class="line">	属性有：</div><div class="line">	start 从第几个开始统计</div><div class="line">	reversed  是否倒序排列，一半浏览器不支持</div><div class="line">	type 表示编号的类型，值分别为:1、a、A、i、I</div><div class="line">	&lt;li&gt;的属性有：value 强行设置某个项目的编号</div><div class="line">	&lt;li value = "8"&gt;laoge&lt;/li&gt;</div><div class="line">	--&gt;</div><div class="line">	<span class="tag">&lt;<span class="name">dl</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">dt</span>&gt;</span>红头文件<span class="tag">&lt;/<span class="name">dt</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">dd</span>&gt;</span>文件内容1<span class="tag">&lt;/<span class="name">dd</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">dd</span>&gt;</span>文件内容2<span class="tag">&lt;/<span class="name">dd</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">dl</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--这个三个元素为一个整体，但是&lt;dt&gt;&lt;dd&gt;不一定要出现--&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">figure</span>&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">figcaption</span>&gt;</span>这是一张图<span class="tag">&lt;/<span class="name">figcaption</span>&gt;</span><span class="comment">&lt;!--图片的描述--&gt;</span></div><div class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"image.png"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;/<span class="name">figure</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!--这两个元素用于图片的布局--&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure>
